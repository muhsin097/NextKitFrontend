<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CricPulse â€“ Live Scores, News & Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#111827;
      --bg-soft:#1f2937;
      --text:#f9fafb;
      --accent:#10b981;
    }
    [data-theme="light"]{
      --bg:#ffffff;
      --bg-soft:#f3f4f6;
      --text:#111827;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.5;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:.75rem 1.25rem;
      background:var(--bg-soft);
    }
    header h1{font-size:1.5rem;font-weight:700;color:var(--accent)}
    #themeToggle{background:none;border:none;color:var(--text);cursor:pointer;font-size:1.2rem}
    .ticker{
      overflow:hidden;white-space:nowrap;
      background:#ef4444;color:#fff;padding:.5rem;
    }
    .ticker span{display:inline-block;animation:slide 20s linear infinite}
    @keyframes slide{from{transform:translateX(100%)}to{transform:translateX(-100%)}}

    .grid{display:grid;gap:1rem;padding:1rem}
    @media(min-width:768px){
      .grid{grid-template-columns:repeat(3,1fr)}
    }
    .card{background:var(--bg-soft);border-radius:.5rem;padding:1rem}
    .card h3{margin-bottom:.5rem;font-size:1.1rem}
    .score{font-size:1.4rem;font-weight:600}
    .meta{font-size:.8rem;color:#9ca3af}

    #hashtags{display:flex;flex-wrap:wrap;gap:.5rem;margin-top:.5rem}
    .tag{background:#2563eb;color:#fff;padding:.25rem .5rem;border-radius:999px;font-size:.8rem}
  </style>
</head>
<body>
<header>
  <h1>CricPulse</h1>
  <button id="themeToggle" title="Toggle dark/light">ðŸŒ—</button>
</header>

<!-- Breaking News Ticker -->
<div class="ticker">
  <span id="tickerText">Loading latest newsâ€¦</span>
</div>

<!-- Live Scores Grid -->
<section class="grid" id="liveScores">
  <!-- filled by JS -->
</section>

<!-- Trending News & Hashtags -->
<section class="grid">
  <div class="card">
    <h3>ðŸ”¥ Trending News</h3>
    <ul id="newsList">
      <li>Loadingâ€¦</li>
    </ul>
  </div>

  <div class="card">
    <h3>#Hashtags</h3>
    <div id="hashtags"></div>
  </div>

  <div class="card">
    <h3>ðŸ“¹ Top Highlights</h3>
    <video controls width="100%" poster="https://i.ytimg.com/vi_webp/dQw4w9WgXcQ/maxresdefault.webp">
      <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      Your browser doesnâ€™t support video.
    </video>
  </div>
</section>

<script>
/* ========= MOCK DATA ========= */
const matches = [
  {team1:"Hobart Hurricanes", score1:"142/3 (17 ov)", team2:"Central Districts", target:"Target 143", status:"LIVE ðŸ”´"},
  {team1:"Durham", score1:"155/7 (20 ov)", team2:"Lancashire", score2:"156/7 (18.4 ov)", status:"LIVE ðŸ”´"},
  {team1:"India U19", score1:"540 & 128/3 (27 ov)", team2:"England U19", lead:"Lead by 229 runs", status:"STUMPS"}
];

const news = [
  "Jos Buttler rested for 3rd T20I vs WI",
  "BCCI confirms IPL 2026 mega-auction date",
  "Shubman Gill surpasses 2000 ODI runs in 38 innings"
];

const hashtags = [
  "#INDvsWI","#IPLAuction2026","#Gill2000","#WTC25","#TheHundred"
];

/* ========= RENDER ========= */
function renderScores(){
  const container = document.getElementById('liveScores');
  container.innerHTML = '';
  matches.forEach(m=>{
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <h3>${m.team1} vs ${m.team2}</h3>
      <div class="score">${m.score1}</div>
      <div class="meta">${m.score2 || m.target || m.lead}</div>
      <div class="meta">${m.status}</div>
    `;
    container.appendChild(div);
  });
}

function renderNews(){
  document.getElementById('tickerText').textContent = news.join(' â€¢ ');
  const ul = document.getElementById('newsList');
  ul.innerHTML = news.map(n=>`<li>${n}</li>`).join('');
}

function renderHashtags(){
  const box = document.getElementById('hashtags');
  box.innerHTML = hashtags.map(h=>`<span class="tag">${h}</span>`).join('');
}

/* ========= INIT & AUTO REFRESH ========= */
renderScores(); renderNews(); renderHashtags();
setInterval(()=>{
  // simulate score change
  matches[0].score1 = (Math.floor(Math.random()*10)+140)+'/3 (17 ov)';
  renderScores();
}, 5000);

/* ========= THEME TOGGLE ========= */
document.getElementById('themeToggle').addEventListener('click',()=>{
  document.documentElement.toggleAttribute('data-theme');
});
</script>
</body>
</html>
